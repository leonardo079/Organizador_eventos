version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: eventos_mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=eventos_db
    networks:
      - eventos_network

  backend:
    build: .
    container_name: eventos_backend
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/eventos_db
      - PORT=5000
    volumes:
      - ./:/app
      - /app/node_modules
    networks:
      - eventos_network
    command: npm run dev

volumes:
  mongodb_data:

networks:
  eventos_network:
    driver: bridge